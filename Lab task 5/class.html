<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;  
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: cubic-bezier(1,-0.83, 0.57, 1.75);
            
        }
        .box:hover{
             background-color: green;
             transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
