<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #dbeaf1;
        }
        tr{
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Film title</th>
            <th>Released</th>
            <th>Votes</th>
            <th>Rating</th>
        </tr>

        <tr>
            <td rowspan="3" style="vertical-align: baseline;">USA</td>
            <td>The Shawshank Redemption</td>
            <td>1994</td>
            <td>678790</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>The Godfather</td>
            <td>1972</td>
            <td>511495</td>
            <td>9.2</td>
        </tr>
        <tr>
            <td>The Godfather: Part II</td>
            <td>1974</td>
            <td>319352</td>
            <td>9</td>
        </tr>

        <tr style="background-color: #e5f0f7;
            font-weight: bold;">
            <td colspan="4">Highest Rating</td>
            <td>9.5</td>
        </tr>

        <tr>
            <td rowspan="2" style="vertical-align:baseline;">Italy</td>
            <td>The Good, the Bad and the Ugly</td>
            <td>1966</td>
            <td>213030</td>
            <td>8.9</td>
        </tr>
        <tr>
            <td>The Star Maker</td>
            <td>1995</td>
            <td>164558</td>
            <td>7.9</td>
        </tr>

        <tr style="background-color: #e5f0f7;
            font-weight: bold;">
            <td colspan="4">Highest Rating</td>
            <td>8.9</td>
        </tr>
    </table>
</body>
</html>
